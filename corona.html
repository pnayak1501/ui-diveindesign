<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Uncompressed jQuery -->
    >
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/996973c893.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- My Stylesheet -->
   

    <!-- My jQuery -->
    

    <!-- Chart.js (Working CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    


    <title>Covid-19 Tracker India</title>
    <style>
        body {
    font-family: "Baloo Thambi 2", cursive;
      }
    </style>
    
  </head>
  <body>
    <!-- Main Title and  Sub-heading --><div class="container-fluid bg-light p-5 text-center my-3">
      <h1 class="">Covid-19 Tracker India</h1>
      <h5 class="text-muted">
        Let's stay apart to do our part.
      </h5>
    </div>

    <div class="container my-5">
      <div class="row text-center">
        <div class="col-3 text-warning">
          <h5>Confirmed</h5>
          <p id="confirmed"></p>
        </div>
        <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div>
        <div class="col-3 text-success">
          <h5>Recovered</h5>
          <p id="recovered"></p>
        </div>
        <div class="col-3 text-danger">
          <h5>Deceased</h5>
          <p id="deaths"></p>
        </div>
      </div>
    </div>

    <div class="container bg-light p-3 my-5 text-center">
      <h5 class="text-info">"Together We Create"</h5>
      <p class="text-muted">Together We Fight.</p>
    </div>

    <canvas id="myChart"></canvas>

    <div class="container text-center my-5">
      <h6 class="text-info">
        *Click on the Confirmed/Recovered/Deaths buttons above to see the chart
        individually.*
      </h6>
    </div>

    <footer class="footer mt-5 py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted"
          >Copyright &copy;2020,
          Dive in Design</span
        >
      </div>
    </footer>

        <script>
            $(document).ready(function () {
    // Get JSON data from url
    $.getJSON("https://api.covid19india.org/data.json", function (data) {
      var states = [];
      var confirmed = [];
      var recovered = [];
      var deaths = [];
  
      var total_active;
      var total_confirmed;
      var total_recovered;
      var total_deaths;
  
      // Take the first element in statewise array and add the objects values into the above variables
      total_active = data.statewise[0].active;
      total_confirmed = data.statewise[0].confirmed;
      total_recovered = data.statewise[0].recovered;
      total_deaths = data.statewise[0].deaths;
  
      // The each loop select a single statewise array element
      // Take the data in that array and add it to variables
      $.each(data.statewise, function (id, obj) {
        states.push(obj.state);
        confirmed.push(obj.confirmed);
        recovered.push(obj.recovered);
        deaths.push(obj.deaths);
      });
  
      // Remove the first element in the states, confirmed, recovered, and deaths as that is the total value
      states.shift();
      confirmed.shift();
      recovered.shift();
      deaths.shift();
  
      // console.log(confirmed);
      $("#confirmed").append(total_confirmed);
      $("#active").append(total_active);
      $("#recovered").append(total_recovered);
      $("#deaths").append(total_deaths);
  
      // Chart initialization
      var myChart = document.getElementById("myChart").getContext("2d");
      var chart = new Chart(myChart, {
        type: "line",
        data: {
          labels: states,
          datasets: [
            {
              label: "Confirmed Cases",
              data: confirmed,
              backgroundColor: "#f1c40f",
              minBarLength: 100,
            },
            {
              label: "Recovered",
              data: recovered,
              backgroundColor: "#2ecc71",
              minBarLength: 100,
            },
            {
              label: "Deceased",
              data: deaths,
              backgroundColor: "#e74c3c",
              minBarLength: 100,
            },
          ],
        },
        option: {},
      });
    });
  });
</script>
      </div>
    </footer>
  </body>
</html>
